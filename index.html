<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>变化按钮</title>
        <link rel="stylesheet" href="css/a.css">
    </head>
    <body>
        <button id=b class="frankButton">
            <span class="circle"></span>
            按钮
        </button>
        <script>
            b.onclick = function(){
            b.querySelector('.circle')
            .classList.add('active')
            }

            b.querySelector('.circle').addEventListener('transitionend',
            function(){
            b.querySelector('.circle')
            .classList.remove('active')
            })
        </script>
    </body>
</html>
